<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/bank.png">
    <title>Workshop Integral</title>
    <link rel="stylesheet" href="style/fa/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="steap-one" id="main-page">
                <div class="main-header">
                    <i class="fas fa-university icon"></i>
                    <h1>Home Banking DWFS</h1>
                </div>
                <div class="btn-container">
                    <button class="button btn-blue" id="btn-signin">Registrarse</button>
                    <button class="button btn-green" id="btn-login">Ingresar</button>
                </div>
            </div>

            <div class="sign-in hidden" id="sign-in">
                <div class="main-header">
                    <i class="fas fa-university icon"></i>
                    <h1>Home Banking DWFS</h1>
                </div>
                <div class="form-container">
                    <form>
                        <div>
                            <label for="">Nombre:</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Apellido:</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Usuario:</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Contraseña:</label>
                            <input type="password">
                        </div>
                    </form>
                </div>
                <div class="btn-container">
                    <button class="button btn-blue">Registrarse</button>
                </div>

                <div class="btn-container">
                    <button class="button btn-red" onclick="backTo('main')">Volver</button>
                </div>
            </div>

            <div class="log-in hidden" id="log-in">
                <div class="main-header">
                    <i class="fas fa-university icon"></i>
                    <h1>Home Banking DWFS</h1>
                </div>
                <div class="form-container">
                    <form>
                        <div>
                            <label for="">Usuario:</label>
                            <input id="userName" type="text">
                        </div>
                        <div>
                            <label for="">Contraseña:</label>
                            <input id="password" type="password">
                        </div>
                    </form>
                </div>
                <div class="btn-container">
                    <button class="button btn-green">Iniciar Sesion</button>
                </div>
                <div class="btn-container">
                    <button class="button btn-red" onclick="backTo('main')">Volver</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="/js/logIn.js"></script>
</body>

</html>
